[package]
name = "ekiden-key-manager"
version = "0.2.0-alpha"
authors = ["Ekiden Developers <ekiden-dev@googlegroups.com>"]
description = "Ekiden key manager"
keywords = ["ekiden"]
repository = "https://github.com/ekiden/ekiden"
build = "build.rs"

[features]
default = []

[dependencies]
ekiden-core = { path = "../../core/common", version = "0.2.0-alpha" }
ekiden-trusted = { path = "../../core/trusted", version = "0.2.0-alpha" }
ekiden-key-manager-api = { path = "./api", version = "0.2.0-alpha" }
lazy_static = { version = "1.0", features = ["spin_no_std"] }
protobuf = "~1.4"

[build-dependencies]
ekiden-tools = { path = "../../tools", version = "0.2.0-alpha" }
ekiden-edl = { path = "../../core/edl", version = "0.2.0-alpha" }
