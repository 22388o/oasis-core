ekiden-consensus-api = { path = "../../consensus/api", version = "0.1.0" }
ekiden-consensus-base = { path = "../../consensus/base", version = "0.1.0" }
ekiden-consensus-dummy = { path = "../../consensus/dummy", version = "0.1.0" }
ekiden-common-api = { path = "../../common/api", version = "0.1.0" }
ekiden-common = { path = "../../common", version = "0.1.0" }
ekiden-node-dummy-api = { path = "./api", version = "0.1.0" }
ekiden-registry-api = { path = "../../registry/api", version = "0.1.0" }
