[package]
name = "ekiden-runtime-client"
version = "0.2.0-alpha"
authors = ["Oasis Labs Inc. <info@oasislabs.com>"]
description = "Ekiden runtime client functionality"
keywords = ["ekiden"]
repository = "https://github.com/oasislabs/ekiden"

